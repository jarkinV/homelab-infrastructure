---
- name: Deploy n8n with Docker Compose
  hosts: lxc_internal_containers
  become: true

  vars_files:
    - ../../../vars/global.yml
    - ../../../vars/secrets.yml

  vars:
    n8n_base_dir: /mnt/n8n
    docker_networks:
      - proxy

  tasks:
    - name: Ensure Docker is running
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Create Docker networks if they don't exist
      community.docker.docker_network:
        name: "{{ item }}"
        state: present
      loop: "{{ docker_networks }}"

    - name: Create n8n directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ n8n_base_dir }}/app"
        - "{{ n8n_base_dir }}/db"

    - name: Set ownership for n8n app directory (UID 1000)
      ansible.builtin.file:
        path: "{{ n8n_base_dir }}/app"
        owner: "1000"
        group: "1000"
        recurse: true
        state: directory

    - name: Create .env file for Docker Compose
      ansible.builtin.template:
        src: .env.j2
        dest: "{{ n8n_base_dir }}/.env"
        mode: '0600'
      register: env_file_result
      no_log: true

    - name: Create compose.yaml for n8n
      ansible.builtin.template:
        src: compose.yaml.j2
        dest: "{{ n8n_base_dir }}/compose.yaml"
        mode: '0644'
      register: compose_file_result

    - name: Deploy n8n with Docker Compose
      community.docker.docker_compose_v2:
        project_src: "{{ n8n_base_dir }}"
        state: present
        pull: "missing"
      register: n8n_deploy

    - name: Recreate containers if configuration changed
      community.docker.docker_compose_v2:
        project_src: "{{ n8n_base_dir }}"
        state: present
        recreate: always
      when: env_file_result.changed or compose_file_result.changed
      register: n8n_recreate

    - name: Display deployment status
      ansible.builtin.debug:
        msg:
          - "n8n has been successfully deployed!"
          - "Base directory: {{ n8n_base_dir }}"
          - "App data: {{ n8n_base_dir }}/app"
          - "Database: {{ n8n_base_dir }}/db"
          - ""
          - "Access n8n at: https://n8n.{{ domain }}"
          - "Username: {{ n8n_user }}"
          - ""
          - "Container status: {{ 'Running' if n8n_deploy.changed else 'Already running' }}"
