---
- name: Deploy Paperless-ngx with Docker Compose
  hosts: lxc_internal_containers
  become: true

  vars_files:
    - ../../vars/global.yml
    - ../../vars/secrets.yml

  vars:
    paperless_base_dir: /mnt/paperless
    docker_networks:
      - proxy
      - paperless-network

  tasks:
    - name: Ensure Docker is running
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Create Docker networks if they don't exist
      community.docker.docker_network:
        name: "{{ item }}"
        state: present
      loop: "{{ docker_networks }}"

    - name: Create Paperless directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ paperless_base_dir }}/config"
        - "{{ paperless_base_dir }}/config/redis"
        - "{{ paperless_base_dir }}/config/postgres"
        - "{{ paperless_base_dir }}/config/web"
        - "{{ paperless_base_dir }}/config/web/data"
        - "{{ paperless_base_dir }}/media"
        - "{{ paperless_base_dir }}/export"
        - "{{ paperless_base_dir }}/consume"

    - name: Create .env file for Docker Compose
      ansible.builtin.copy:
        dest: "{{ paperless_base_dir }}/.env"
        mode: '0600'
        content: |
          DOMAIN={{ domain }}
          POSTGRES_PASSWORD={{ paperless_postgres_password | replace('$', '$$') }}
          PAPERLESS_DBPASS={{ paperless_postgres_password | replace('$', '$$') }}
          PAPERLESS_REDIS=redis://broker:6379
          PAPERLESS_DBHOST=db
          PAPERLESS_URL=https://paperless.{{ domain }}
          PAPERLESS_TIME_ZONE=Europe/Madrid
          PAPERLESS_OCR_LANGUAGE=eng
          PAPERLESS_OCR_LANGUAGES=pol
          PAPERLESS_FILENAME_FORMAT=global/{{ added_year }}/{{ added_month_name }}/{{ title }}
      register: env_file_result
      no_log: true

    - name: Create compose.yaml for Paperless-ngx
      ansible.builtin.copy:
        dest: "{{ paperless_base_dir }}/compose.yaml"
        mode: '0644'
        content: |
          networks:
            proxy:
              external: true
            paperless-network:

          x-default: &default
            restart: unless-stopped
            security_opt:
              - no-new-privileges:true

          x-networks: &networks
            networks:
              - paperless-network

          services:
            broker:
              image: docker.io/library/redis:8
              container_name: paperless-redis
              volumes:
                - {{ paperless_base_dir }}/config/redis:/data
              <<: [*default, *networks]

            db:
              image: docker.io/library/postgres:17
              container_name: paperless-postgres
              volumes:
                - {{ paperless_base_dir }}/config/postgres:/var/lib/postgresql/data
              environment:
                POSTGRES_DB: paperless
                POSTGRES_USER: paperless
                POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
              <<: [*default, *networks]

            webserver:
              image: ghcr.io/paperless-ngx/paperless-ngx:2.18
              container_name: paperless-web
              depends_on:
                - db
                - broker
              volumes:
                - {{ paperless_base_dir }}/config/web/data:/usr/src/paperless/data
                - {{ paperless_base_dir }}/media:/usr/src/paperless/media
                - {{ paperless_base_dir }}/export:/usr/src/paperless/export
                - {{ paperless_base_dir }}/consume:/usr/src/paperless/consume
              labels:
                - "traefik.enable=true"
                - "traefik.http.routers.paperless.entrypoints=https"
                - "traefik.http.routers.paperless.rule=Host(`paperless.${DOMAIN}`)"
                - "traefik.http.routers.paperless.tls=true"
                - "traefik.http.routers.paperless.tls.certresolver=cloudflare"
                - "traefik.http.routers.paperless.tls.domains[0].main=${DOMAIN}"
                - "traefik.http.routers.paperless.tls.domains[0].sans=*.${DOMAIN}"
                - "traefik.http.services.paperless.loadbalancer.server.port=8000"
                - "traefik.docker.network=proxy"
              env_file:
                - .env
              <<: [*default]
              networks:
                - paperless-network
                - proxy

    - name: Deploy Paperless-ngx with Docker Compose
      community.docker.docker_compose_v2:
        project_src: "{{ paperless_base_dir }}"
        state: present
        pull: "missing"
      register: paperless_deploy

    - name: Recreate containers if .env file changed
      community.docker.docker_compose_v2:
        project_src: "{{ paperless_base_dir }}"
        state: present
        recreate: always
      when: env_file_result.changed
      register: paperless_recreate

    - name: Display deployment status
      ansible.builtin.debug:
        msg:
          - "Paperless-ngx has been successfully deployed!"
          - "Base directory: {{ paperless_base_dir }}"
          - "Config location: {{ paperless_base_dir }}/config"
          - "Export directory: {{ paperless_base_dir }}/export"
          - "Consume directory: {{ paperless_base_dir }}/consume"
          - ""
          - "Access Paperless-ngx at: https://paperless.{{ domain }}"
          - ""
          - "Container status: {{ 'Deployed' if paperless_deploy.changed else 'Already running' }}"
