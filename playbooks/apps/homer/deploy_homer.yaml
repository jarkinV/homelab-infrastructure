---
- name: Deploy Homer Dashboard with Docker Compose
  hosts: lxc_internal_containers
  become: true

  vars_files:
    - ../../../vars/global.yml
    - ../../../vars/secrets.yml

  vars:
    homer_base_dir: /mnt/homer
    docker_networks:
      - proxy

  tasks:
    - name: Ensure Docker is running
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Create Docker networks if they don't exist
      community.docker.docker_network:
        name: "{{ item }}"
        state: present
      loop: "{{ docker_networks }}"

    - name: Create Homer base directory
      ansible.builtin.file:
        path: "{{ homer_base_dir }}"
        state: directory
        mode: '0755'

    - name: Create Homer assets directory
      ansible.builtin.file:
        path: "{{ homer_base_dir }}/assets"
        state: directory
        mode: '0755'

    - name: Create .env file for Docker Compose
      ansible.builtin.template:
        src: .env.j2
        dest: "{{ homer_base_dir }}/.env"
        mode: '0600'
      register: env_file_result

    - name: Create compose.yaml for Homer
      ansible.builtin.template:
        src: compose.yaml.j2
        dest: "{{ homer_base_dir }}/compose.yaml"
        mode: '0644'
      register: compose_file_result

    - name: Create Homer configuration file
      ansible.builtin.template:
        src: config.yml.j2
        dest: "{{ homer_base_dir }}/assets/config.yml"
        mode: '0644'
      register: config_file_result

    - name: Deploy Homer with Docker Compose
      community.docker.docker_compose_v2:
        project_src: "{{ homer_base_dir }}"
        state: present
        pull: "missing"
      register: homer_deploy

    - name: Recreate container if configuration changed
      community.docker.docker_compose_v2:
        project_src: "{{ homer_base_dir }}"
        state: present
        recreate: always
      when: env_file_result.changed or compose_file_result.changed or config_file_result.changed
      register: homer_recreate

    - name: Display deployment status
      ansible.builtin.debug:
        msg:
          - "Homer has been successfully deployed!"
          - "Base directory: {{ homer_base_dir }}"
          - "Config location: {{ homer_base_dir }}/assets/config.yml"
          - ""
          - "Access Homer at: https://homer.{{ domain }}"
          - ""
          - "Container status: {{ 'Running' if homer_deploy.changed else 'Already running' }}"