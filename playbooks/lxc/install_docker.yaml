---
- name: Install Docker on LXC Container
  hosts: lxc_containers
  become: true

  vars_files:
    - ../../vars/global.yml

  vars:
    # Docker configuration
    docker_apt_release_channel: stable
    docker_apt_arch: amd64

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install required system packages
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Create directory for Docker GPG key
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      ansible.builtin.get_url:
        url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
        dest: /tmp/docker.gpg
        mode: '0644'

    - name: Add Docker GPG key (dearmored)
      ansible.builtin.shell:
        cmd: gpg --dearmor -o /etc/apt/keyrings/docker.gpg < /tmp/docker.gpg
        creates: /etc/apt/keyrings/docker.gpg

    - name: Set permissions on Docker GPG key
      ansible.builtin.file:
        path: /etc/apt/keyrings/docker.gpg
        mode: '0644'

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ docker_apt_arch }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} {{ docker_apt_release_channel }}"
        state: present
        filename: docker

    - name: Update apt cache after adding Docker repository
      ansible.builtin.apt:
        update_cache: true

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is started and enabled
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Verify Docker installation
      ansible.builtin.command:
        cmd: docker --version
      register: docker_version
      changed_when: false

    - name: Verify Docker Compose installation
      ansible.builtin.command:
        cmd: docker compose version
      register: docker_compose_version
      changed_when: false

    - name: Display Docker information
      ansible.builtin.debug:
        msg:
          - "Docker has been successfully installed!"
          - "{{ docker_version.stdout }}"
          - "{{ docker_compose_version.stdout }}"
          - ""
          - "Docker service is running and enabled on boot"
