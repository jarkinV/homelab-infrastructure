---
- name: Update and upgrade LXC containers
  hosts: lxc_containers
  become: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      register: apt_upgrade

    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Display upgrade results
      ansible.builtin.debug:
        msg:
          - "System update completed!"
          - "Packages upgraded: {{ 'Yes' if apt_upgrade.changed else 'Already up to date' }}"
          - "Reboot required: {{ 'Yes' if reboot_required.stat.exists else 'No' }}"

    - name: Reboot if required
      ansible.builtin.reboot:
        msg: "Reboot initiated by Ansible after system upgrade"
        reboot_timeout: 300
      when: reboot_required.stat.exists